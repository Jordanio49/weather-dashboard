<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <title>Weather Dashboaard</title>
</head>

<body>
    <header class="jumbotron text-center">
        <h1 class="display-5">Weather Dashboard</h1>
    </header>

    <!-- main display on page -->
    <main class="row">
        <!-- contains the search field and the search history -->
        <div class="col-3">
            <!-- search field -->
            <div class="search text-left">
                <h2>Search for a City</h2>
                <form id="search-form">
                    <input id="city" type="text" placeholder="Search.." />
                    <button type="submit" id="search-btn" class="btn-primary content-center" vlaue="search">Search</button>
                </form>
            </div>
            <!-- search history -->
            <div id="search-history">
                <!-- list will be created dynamically -->
            </div>
        </div>
        <!-- weather report -->
        <div class="col-9">
            <!-- current weather -->
            <div id="current-weather">
                <h2><span id="current-city"></span><span id="current-date">(date)</span><span
                        id="weather-icon"></span>
                </h2>
                <p id="temp">placeholder temp</p>
                <p id="wind">placeholder wind</p>
                <p id="humid">placeholder humidity</p>
                <p id="uv-index">placeholder uvindex</p>
            </div>
            <!-- 5 day forecast -->
            <h2>5 day forecast:</h2>
            <div id="5-day-forecast" class="d-flex justify-content-between">
                <div id="day1" class="day0 col-2 card">
                    <p id="date1"></p>
                    <p id="icon1"></p>
                    <p id="temp1"></p>
                    <p id="wind1"></p>
                    <p id="humidity1"></p>
                </div>
                <div id="day2" class="day1 col-2 card">
                    <p id="date2"></p>
                    <p id="icon2"></p>
                    <p id="temp2"></p>
                    <p id="wind2"></p>
                    <p id="humidity2"></p>    
                </div>
                <div id="day3" class="day2 col-2 card">
                    <p id="date3"></p>
                    <p id="icon3"></p>
                    <p id="temp3"></p>
                    <p id="wind3"></p>
                    <p id="humidity3"></p>
                </div>
                <div id="day4" class="day3 col-2 card">
                    <p id="date4"></p>
                    <p id="icon4"></p>
                    <p id="temp4"></p>
                    <p id="wind4"></p>
                    <p id="humidity4"></p>
                </div>
                <div id="day5" class="day4 col-2 card">
                    <p id="date5"></p>
                    <p id="icon5"></p>
                    <p id="temp5"></p>
                    <p id="wind5"></p>
                    <p id="humidity5"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
